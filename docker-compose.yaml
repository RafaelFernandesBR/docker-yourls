version: '3.7'

services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - env.mysql
    volumes:
      - type: volume
        source: mysql-data
        target: /var/lib/mysql
        read_only: false
      - type: bind
        source: ./volumes/docker-entrypoint-initdb.d
        target: /docker-entrypoint-initdb.d
        read_only: true
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: "30"

  yourls:
    # replace "image" with "build" for developing purpose
    # build: ./dockerfiles
    #
    # or even more integrated with theme Sleeky
    # image: guessi/docker-yourls:1.9.1-theme
    #
    # or with "x.y.z-noadmin" for production environment
    # image: guessi/docker-yourls:1.9.1-noadmin
    image: guessi/docker-yourls:1.9.1
    links:
      - mysql:mysql
    env_file:
      - env.yourls
    ports:
      - 80:80
    depends_on:
      - mysql
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: "30"

volumes:
  mysql-data:
